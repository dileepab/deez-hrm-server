name: DeezHRM CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.NODE_VERSION }}
      - name: npm install, build, and test
        run: |
          nvm use 8.17.0
          npm install
          cd client
          nvm use 15.3.0
          npm install
          npm run build
